<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração com "Eu te amo"</title>
    <!-- Link para o nosso arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Canvas para o efeito de texto caindo no fundo (estilo Matrix) -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Contêiner principal para centralizar o coração na tela -->
    <div class="heart-container">
        <!-- Div que será transformada em um coração -->
        <div class="heart">
            <!-- Span para o texto "Eu te amo" dentro do coração -->
            <span class="text">Eu te amo</span>
        </div>
    </div>

    <!-- Link para o nosso arquivo JavaScript que fará o efeito Matrix -->
    <script src="script.js"></script>

</body>
</html>
